<script>
// smooth scroll cho c√°c n√∫t menu
document.querySelectorAll("a[href^='#']").forEach(anchor => {
  anchor.addEventListener("click", function(e) {
    // N·∫øu l√† logo ‚Üí scroll top
    if (this.classList.contains("logo")) {
      e.preventDefault();
      window.scrollTo({ top: 0, behavior: "smooth" });
      return;
    }

    // C√°c link kh√°c ‚Üí scroll t·ªõi section
    e.preventDefault();
    document.querySelector(this.getAttribute("href")).scrollIntoView({
      behavior: "smooth"
    });
  });
});
</script>
<script>
  // Ch·ªâ √°p d·ª•ng offset cho n√∫t "Chi ti·∫øt"
const chitietBtn = document.querySelector('a[href="#openyt-button"]');

chitietBtn.addEventListener("click", function (e) {

  const target = document.querySelector("#openyt-button");
  const offset = 500; // üëâ ch·ªânh cao/th·∫•p t·∫°i ƒë√¢y

  const position =
    target.getBoundingClientRect().top +
    window.pageYOffset -

  window.scrollTo({
    top: position,
    behavior: "smooth",
  });
});

</script>
